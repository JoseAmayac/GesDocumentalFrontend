<div class="login-box">
  <div class="login-logo">
    <a routerLink="/login" ><b>Gestion</b>Documental</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ingreso al sistema</p>

      <div class="alert alert-danger" *ngIf="incorrecto" >
        <strong>{{ error }}</strong>
      </div>

      <form (ngSubmit)="login()" #fLogin=ngForm>
        <div class="input-group mb-3">
          <input type="email" required [(ngModel)]="loginUser.email" name="email" class="form-control" placeholder="Correo electrónico">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" required [(ngModel)]="loginUser.password" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-key"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8 ">
            <p class="mt-2 ">
              <a routerLink="/reset">Olvidé mi contraseña</a>
            </p>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" [disabled]="!fLogin.valid" class="btn btn-primary btn-block">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
  </div>
</div>
