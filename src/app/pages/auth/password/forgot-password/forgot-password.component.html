<div class="login-box">
    <div class="login-logo">
      <a routerLink="/dashboard"><b>Gestion</b>Documental</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Olvidaste tu contraseña? Aquí puedes recuperarla facilmente.</p>
  
        <form (ngSubmit)="resetPassword()" #fReset=ngForm>
          <div class="input-group mb-3">
            <input type="email" #emailI=ngModel name="email" [(ngModel)]="email" [pattern]="patron" required class="form-control" 
            [ngClass]="{'is-invalid':emailI.invalid && emailI.touched, 'is-valid':emailI.valid }"  placeholder="Correo electrónico">

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-envelope"></span>
              </div>
            </div>

            <div class="invalid-feedback" [hidden]="emailI.valid || emailI.pristine">
              Por favor ingrese un correo electrónico valido.
            </div>

            <div class="valid-feedback" [hidden]="!emailI.valid">
              Se ve bien!
            </div>

            <!-- <span class="alert alert-danger" *ngIf="error" >
              <strong>{{ errorMessage }}</strong>
            </span> -->

          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" [disabled]="!fReset.valid" class="btn btn-primary btn-block btn-flat">Solicitar nueva contraseña</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <p class="mt-3 mb-1">
          <a routerLink="/auth">Iniciar sesión</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
